name: CI

on:
  push:
    branches:
      - main
      - "codex/**"
      - "feature/**"
      - "fix/**"
  pull_request:

jobs:
  backend-static-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Backend syntax compile
        run: python -m compileall backend

      - name: Validate JSON data files
        run: |
          python - <<'PY'
          import json
          from pathlib import Path

          for path in Path("backend/data").glob("*.json"):
              with path.open() as f:
                  json.load(f)
          print("JSON validation passed")
          PY

  frontend-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Tests
        run: npm run test

      - name: Build
        run: npm run build
