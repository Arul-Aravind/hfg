    <link rel="shortcut icon" href="/byteflow-icon.ico?v=4" />
    <link rel="apple-touch-icon" href="/byteflow-icon.png?v=4" />
    <script>
      (() => {
        const setIcon = (rel, href, type) => {
          let link = document.head.querySelector(`link[rel="${rel}"]`);
          if (!link) {
            link = document.createElement("link");
            link.setAttribute("rel", rel);
            document.head.appendChild(link);
          }
          if (type) link.setAttribute("type", type);
          link.setAttribute("href", href);
        };
        setIcon("icon", "/byteflow-icon.png?v=4", "image/png");
        setIcon("shortcut icon", "/byteflow-icon.ico?v=4", "image/x-icon");
        setIcon("apple-touch-icon", "/byteflow-icon.png?v=4", "image/png");
      })();
    </script>
